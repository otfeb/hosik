<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Gugi&family=Orbit&display=swap"
        rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>

</head>
<body>
	<button id="btn1" class="btn btn-info">json출력</button>
	<div id="show">결과출력</div>
	
	<script>
		$("#btn1").click(function(){
			var s="";
			
			$.ajax({
				type:"get",
				url:"friendToJson.jsp",
				dataType:"json",
				success:function(data){
					s+="<table class='table table-bordered' id='tc'>";
					s+="<tr>"
					s+="<th class='table-warning'>친구번호</th><th class='table-warning'>이름</th><th class='table-warning'>번호</th><th class='table-warning'>주소</th><th class='table-warning'>현재날짜</th>"
					s+="</tr>"
					$.each(data,function(i,ele){
						
						s+="<tr>";
						s+="<td class='text-primary'>"+ele.num+"</td>";
						s+="<td class='text-info'>"+ele.fname+"</td>";
						s+="<td class='text-success'>"+ele.fhp+"</td>";
						s+="<td class='text-danger'>"+ele.faddr+"</td>";
						s+="<td class='text-secondary'>"+ele.gaipday+"</td>";
						s+="</tr>";
					});
					s+="</table>"
					$("#show").html(s);
				}
			});
		});
	</script>
</body>
</html>
