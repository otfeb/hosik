<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Gugi&family=Orbit&display=swap"
        rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<!--상품명 : text
		사이즈 : 라디오박스(한개)
		색상 : 체크박스(다중)_
		추가상품 : select
		
		서버로 전송 누르면 출력
		
		상품명 : 에어팟 케이스
		상품색상 : 선택색상없음 or 레드&화이트(색상을 div로 만들어 옆에 표시)
		사이즈 : m
		추가상품 : 핸드폰목줄
		-->
		<form action="quizAction.jsp" method="get">
		<table class="table table-bordered" style="width: 500px;">
			<tr>
				<th>상품명</th>
				<td colspan="4"><input type="text" name="irum" class="form-control" style="width: 200px;"></td>
			</tr>
			
			<tr>
				<th>사이즈</th>
				<td><input type="radio" name="size" value="small">small</td>
				<td><input type="radio" name="size" value="medium">medium</td>
				<td><input type="radio" name="size" value="large">large</td>
				<td><input type="radio" name="size" value="X-large">X-large</td>
			</tr>
			
			<tr>
				<th>색상</th>
				<td><input type="checkbox" name="colors" value="red">red</td>
				<td><input type="checkbox" name="colors" value="yellow">yellow</td>
				<td><input type="checkbox" name="colors" value="black">black</td>
				<td><input type="checkbox" name="colors" value="green">green</td>
			</tr>
			
			<tr>
				<th>추가상품</th>
				<td colspan="4" align="center">
					<select size="1" name="add">
						<option value="핸드폰목줄">핸드폰목줄</option>
						<option value="그립톡">그립톡</option>
						<option value="방수필름">방수필름</option>
						<option value="거치대">거치대</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<th>전송</th>
				<td colspan="4" align="center"><input type="submit" value="전송" class="btn btn-danger" style="width: 200px;"></td>
				
			</tr>
		</table>
		</form>
</body>
</html>
