<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid gray;
            border-collapse: collapse;  /*칸과 칸사이 공백제거*/
        }
        tr,th,td{
            border: 1px solid purple;
        }
    </style>
</head>
<body>
    <table>
        <!-- tr은 하나의 행, th는 제목, td는 내용 -->
        <tr>
            <th>이름</th>
            <th>학교</th>
            <th>학과</th>
            <th>학년</th>
            <th>비고</th>
        </tr>

        <tr>
            <td>이민호</td>
            <td>원주대학교</td>
            <td>의과대학</td>
            <td>2학년</td>
            <td>미필</td>
        </tr>

        <tr>
            <td>김정환</td>
            <td>한라대학교</td>
            <td>간호학과</td>
            <td>4학년</td>
            <td>군필</td>
        </tr>

        <tr>
            <td colspan="5" align="center">5칸합침!!</td>
        </tr>

    </table>
</body>
</html>
