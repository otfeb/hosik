<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수_var(let,const)</title>
    <script>
        var name1="윤";
        var name2="호";
        var name3="석";

        var name=name1+name2+name3;

        //자바스크립트 출력
        //html요소없이 출력 ()안의것을 화면에 출력하라
        document.write("안녕하세요?<br>"+name+"입니다<br>")
        document.write("자바스크립트의 시작<br>")
    </script>
</head>
<body>
    <!-- 자바스크립트의 출력 3가지
          1. document.write
          2. innerHTML : HTML요소안에 출력
          3. console.log() : 브라우져의 콘솔탭에 출력 -->
          <script>
            val=a;
            a="변수연습";
            a=100;

            document.write(a+1+"<br>");

            //대입연산자
            var b=10;
            document.write(b+"<br>");
          </script>
</body>
</html>
