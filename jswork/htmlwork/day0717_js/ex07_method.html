<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("안녕하세요 순영님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 민규님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 시온님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 성현님 자바스크립트 재밌죠?<br><br>");
        //중복되는걸 함수로 포장..중복되지않는 부분을 파라메타로 넘김
        //함수를 호출할때 값을 넘긴다
        function showName(name){
            document.write("안녕하세요 "+name+"님 자바스크립트 재밌죠?<br>");
        }
        showName("순영");
        showName("민규");
        showName("시온");
        showName("성현");

        function showInfo(name1,age){
            document.write("안녕하세요? "+name1+"님의 나이는"+age+"세입니다<br>")
        }
        showInfo("순영","28");
        showInfo("민규","31");
        showInfo("시온","26");
        showInfo("성현","29");

        //Q.본인의 이름,나이,키,몸무게를 파라메타로 받아서 출력
        function showPara(name2,age2,height,weight){
            document.write("이름: "+name2+"<br>나이: "+age2+"세"+"<br>키: "+height+"cm"+"<br>몸무게: "+weight+"kg<br>")
        }
        showPara("순영","28","170","50");
        showPara("민규","31","175","60");
        showPara("시온","26","173","58");
        showPara("성현","29","176","65");
    </script>
</body>
</html>
