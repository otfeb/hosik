<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <title>Document</title>
    <style>
        img{
            width: 310px;
            height: 360px;
        }
    </style>
    <script>
        window.onload=function(){
            //id로 해당 요소값읽기
            var myimg1=document.getElementById("myimg1");
            var myimg2=document.getElementById("myimg2");
            var btn1=document.getElementById("btn1");
            var btn2=document.getElementById("btn2");
            var init=document.getElementById("btninit");

            //읽어온 객체에 이벤트 부여
            btn1.onclick=function(){
                //속성값 변경
                myimg1.setAttribute("src","../Food/2.jpg");
            }

            btn2.onclick=function(){
                myimg2.setAttribute("src","../Food/4.jpg");
            }

            btninit.onclick=function(){
                //myimg1.removeAttribute("src");
                myimg1.setAttribute("src","../연예인사진/9.jpg");
                //myimg2.removeAttribute("src");
                myimg2.setAttribute("src","../연예인사진/19.jpg");
            }
        }
    </script>
</head>
<body>
    <h4>이미지 2개</h4>
    <img src="../연예인사진/9.jpg" id="myimg1">
    <img src="../연예인사진/19.jpg" id="myimg2">

    <hr>
    <button type="button" id="btn1" class="btn btn-green">이미지변경#1</button>
    <button type="button" id="btn2" class="btn btn-pink">이미지변경#2</button>
    <button type="button" id="btninit" class="btn btn-black">원래대로</button>
</body>
</html>
