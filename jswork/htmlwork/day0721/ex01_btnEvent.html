<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            position: absolute;
            left: 500px;
            top: 200px;
            width: 400px;
            height: 500px;
            border: 10px groove gold;
        }
        #btnRandom{
            margin-left: 400px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <input type="image" src="../flower_ani/f1.png" id="btnRandom">
    <b>이미지버튼을 누르면 이미지 바뀜</b>
    <img src="" id="photo">

    <script>
        //배열에 여러개 이미지 넣는다
        var imgArr=new Array();

        imgArr.push("../만화이미지/10.PNG");
        imgArr.push("../만화이미지/11.PNG");
        imgArr.push("../만화이미지/12.PNG");
        imgArr.push("../만화이미지/13.PNG");
        imgArr.push("../만화이미지/14.PNG");
        imgArr.push("../만화이미지/15.PNG");
        imgArr.push("../만화이미지/16.PNG");
        imgArr.push("../만화이미지/17.PNG");
        imgArr.push("../만화이미지/18.PNG");
        imgArr.push("../만화이미지/19.PNG");
        imgArr.push("../만화이미지/20.PNG");

        //초기이미지 얻어서 랜덤하게 초기이미지 넣기
        //0~9사이의 난수값을 얻는다
        //photo에 경로값을 수정
        //이벤트..이미지버튼 누르면 0~9사이 난수값 얻고 photo에 경로값 수정
        var photo=document.getElementById("photo");
        var btnRandom=document.getElementById("btnRandom");

        var idx=parseInt(Math.random()*10);

        photo.setAttribute("src",imgArr[idx]);

        btnRandom.onclick=function(){
            var idx=parseInt(Math.random()*10);

            photo.setAttribute("src",imgArr[idx]);
        }

        
    </script>
</body>
</html>
