<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>이미지클릭시 src,width를 얻어서 hr태그 다음에 같은 이름의 이미지 넣기</h3>
    <img src="../연예인사진/9.jpg" width="200" title="나는 강동원">
    <hr>
    <div></div>
    
    <script>
        //값 얻기
        $("img").click(function(){
            var selSrc=$(this).attr("src");
            var selW=$(this).attr("width");

            //사진넣기 (hr 다음)
            var copyImg="<img src='"+selSrc+"' width="+selW+">";
            $("hr").after(copyImg);

            //타이틀 카피해서 div에 넣기 (글자크기)
            var seltitle=$("img").attr("title");
            $("div").html(seltitle).css("font-size","15pt").css("font-weight","bold");
        })

        
        
    </script>
</body>
</html>
