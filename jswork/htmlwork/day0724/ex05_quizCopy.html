<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>Q.세게의 이미지에 마우스를 올리면 f20으로 바뀌며
        마우스가 벗어나면 원래이미지로
    </h3>
    <img src="../flower_ani/star9.png" width="150">
    <img src="../flower_ani/star10.png" width="150">
    <img src="../flower_ani/star8.png" width="150">

    <script>
        $("img").mouseover(function(){
            getsrc=$(this).attr("src");

            $(this).attr("src","../flower_ani/f20.png");
        })
        $("img").mouseout(function(){
            $(this).attr("src",getsrc);
        })
    </script>
</body>
</html>
