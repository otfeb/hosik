<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
        
        //h3아래 b태그 글자색 배경 변경
        $("h3>b").css("color","pink").css("background-color","brown");
        //h3아래 span도 글자체나 글자색
        $("h3>span").css({
            "font-family":"Dongle",
            "color":"gray"
        })
        //이벤트 음식명
        //이벤트 음식사진

        $("h3>b").click(function(){
            var foodname=$(this).text();
            var foodimg=$(this).next().next().text();

            $("h3:last").text(foodname);
            $(".photo").attr("src",foodimg);
        });
        
        

    });
    </script>
</head>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>
    <h3>
        <b>숯불꼬치구이</b>
        <br>
        <span>../Food/2.jpg</span>
    </h3>
    <h3>
        <b>토마토에그인헬</b>
        <br>
        <span>../Food/12.jpg</span>
    </h3>

    <hr>
    <img src="" class="photo"> <!--여기에 음식사진 출력-->
    <br>
    <h3></h3> <!--여기에 b태그에 있는 음식명 출력-->
</body>
</html>
