<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .addClass{
            border-radius: 30px;
            box-shadow: 5px 5px 5px gray;
            width: 100px;
        }
    </style>

    <script>
        // 1. 스타일 시트에 클래스 하나 생성: ex)보더 둥글게, 섀도우(css)
        // 2. 작은이미지 사진에 쇼핑몰사진 1~10까지 차례대로넣기(each문)
        // 3. 작은사진 너비,높이,보더 꾸미기 + 큰 사진도
        // 4. 이벤트 : 작은 이미지에 마우스 올리면 큰 사진에 나오게
        //  (작은이미지에 마우스 올리면 1의 addClass주고 벗어나면 원래대로)
        $(function(){
        
        $("img.small").each(function(i){
            $(this).attr("src","../쇼핑몰사진/"+(i+1)+".jpg");
        });

        $("img.small").css("width","100");
        $("img.large").css({
            "position":"absolute",
            "left":"250px",
            "border-radius":"30px",
            "box-shadow":"5px 5px 5px gray"
            
        })

        $("img.small").mouseover(function(){
            // 작은 이미지 마우스 올리면 큰사진에 보이게
            var getimg=$(this).attr("src");
            $("img.large").attr("src",getimg);

            //마우스 올리면 1의 addClass주고 벗어나면 원래대로
            $(this).addClass("addClass");
        });
        
        $("img.small").mouseout(function(){
            $(this).removeClass();
        })
        
    })
    </script>
</head>
<body>
    <h3>0724 과제물_10개이상의 이미지태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
