<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //결과출력 버튼 누르면 자바 오라클 제이쿼리 점수,총점,평균 출력
        //예외조항)이름을 입력안했을시 alert으로 경고메시지
        //         3과목 점수가 숫자가 아닐경우 alert으로 경고메시지
        //div 결과출력시 css로 꾸미기
        $(function () {
            $("#btn").click(function () {

                var name=$("#name").val();
                var java=$("#java").val();
                var oracle=$("#oracle").val();
                var jquery=$("#jquery").val();

                if (name.length == 0) {
                    alert("이름을 입력해주시오");
                    $("#name").focus();
                    return;
                }
                if(isNaN(java) || java.length==0){
                    alert("자바점수는 숫자만");
                    $("#java").focus();
                    return;
                }
                if(isNaN(oracle) || oracle.length==0){
                    alert("오라클점수는 숫자만");
                    $("#oracle").focus();
                    return;
                }
                if(isNaN(jquery) || jquery.length==0){
                    alert("제이쿼리점수는 숫자만");
                    $("#jquery").focus();
                    return;
                }

                //총점
                var sum=parseInt(java)+parseInt(oracle)+parseInt(jquery);
                //평균
                var avg=sum/3;

                //출력
                var s="이름: "+name+"<br>";
                s+="자바점수: "+java+"<br>";
                s+="오라클점수: "+oracle+"<br>";
                s+="제이쿼리점수: "+jquery+"<br>";
                s+="총점: "+sum+"<br>";
                s+="평균: "+avg+"<br>";

                $("#result").html(s).css({
                    "font-size":"15pt",
                    "font-weight":"bold",
                    "color":"gray"
                });

            });
        });
    </script>
</head>

<body>
    <table class="table table-bordered" style="width: 400px">
        <tr>
            <th width="100">학생명</th>
            <td>
                <input type="text" id="name" style="width: 100px;">
            </td>
        </tr>

        <tr>
            <th width="100">자바점수</th>
            <td>
                <input type="text" id="java" style="width: 120px;">
            </td>
        </tr>

        <tr>
            <th width="100">오라클점수</th>
            <td>
                <input type="text" id="oracle" style="width: 120px;">
            </td>
        </tr>

        <tr>
            <th width="100">제이쿼리점수</th>
            <td>
                <input type="text" id="jquery" style="width: 120px;">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center" id="btn">
                <button type="button" class="btn btn-outline-info">결과출력</button>
            </td>
        </tr>

        <tr height="200">
            <td colspan="2" align="center">
                <div id="result">결과출력하는곳..</div>
            </td>
        </tr>
    </table>
</body>

</html>
