<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="../js/randomColor.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div></div><div></div><div></div><div></div><div></div><div></div>
    <h2></h2>

    <script>
        //공 6개의 1~6까지의 숫자
        $("div").each(function(i){
            $(this).html(i+1).css("background-color",randomColor());
            
            var getcol=$(this).css("background-color");

            $(this).mouseover(function(){
                $("h2").html(getcol);
            })
            $(this).mouseout(function(){
                $("h2").html("");
            })
        });

    </script>
</body>
</html>
