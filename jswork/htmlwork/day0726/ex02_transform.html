<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <img src="../flower_ani/f14.png">
    <img src="../flower_ani/f15.png">
    <img src="../flower_ani/f16.png">
    <img src="../flower_ani/f17.png">

    <script>
        $("img:eq(0)").hover(function(){
            //45도 회전(deg,red,grad,turn(1회전,360deg)등이있다)
            $(this).css("transform","rotate(45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        $("img:eq(1)").hover(function(){
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        //transform scale(확대,축소)
        $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(2,2)");
        },function(){
            $(this).css("transform","scale(1,1)");
        });

        //translate(50px) 오른쪽으로 50px 이동합니다(왼쪽: 음수)
        $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(50px,50px)");
        },function(){
            $(this).css("transform","translate(0px,0px)");
        });
    </script>
</body>
</html>
