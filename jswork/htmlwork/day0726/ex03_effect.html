<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #msg{
            font-size: 2em;
            font-family: 'Dongle';
            position: absolute;
            left: 100px;
            top: 200px;
        }

        #img1{
            position: absolute;
            left: 500px;
            top: 150px;
        }

        button{
            width: 100px;
            height: 40px;
        }
    </style>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#msg").hide();
                $("#img1").hide();
            });
            $("#btn2").click(function(){
                $("#msg").show();
                $("#img1").show();
            });
            $("#btn3").click(function(){
                $("#msg").toggle();
                $("#img1").toggle('slow');
            });

            $("#btn4").click(function(){
                $("#msg").slideUp();
                $("#img1").slideUp();
            });
            $("#btn5").click(function(){
                $("#msg").slideDown();
                $("#img1").slideDown();
            });
            $("#btn6").click(function(){
                $("#msg").slideToggle();
                $("#img1").slideToggle();
            });

            $("#btn7").click(function(){
                $("#msg").fadeOut();
                $("#img1").fadeOut();
            });
            $("#btn8").click(function(){
                $("#msg").fadeIn();
                $("#img1").fadeIn();
            });
            $("#btn9").click(function(){
                $("#msg").fadeToggle();
                $("#img1").fadeToggle();
            });
            $("#btn10").click(function(){
                $("#msg").fadeTo(3000,0.5,function(){
                    $(this).css("border","10px dotted pink");
                });
                $("#img1").fadeTo(2000,0.3,function(){
                    $(this).css("opacity","1").css("border","10px dotted pink");
                });
            });
        });
    </script>
</head>
<body>
    <button type="button" id="btn1" class="btn btn-info">Hide</button>
    <button type="button" id="btn2" class="btn btn-info">Show</button>
    <button type="button" id="btn3" class="btn btn-info">Toggle</button>
    <br><br>
    <button type="button" id="btn4" class="btn btn-info">SlideUp</button>
    <button type="button" id="btn5" class="btn btn-info">SlideDown</button>
    <button type="button" id="btn6" class="btn btn-info">SlideToggle</button>
    <br><br>
    <button type="button" id="btn7" class="btn btn-info">Fadeout</button>
    <button type="button" id="btn8" class="btn btn-info">FadeIn</button>
    <button type="button" id="btn9" class="btn btn-info">FadeToggle</button>
    <button type="button" id="btn10" class="btn btn-info">FadeTo</button>

    <div id="msg">오늘 벌써 수요일!</div>
    <img src="../flower_ani/s5.JPG" id="img1">
</body>
</html>
