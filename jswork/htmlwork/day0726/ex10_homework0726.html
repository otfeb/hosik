<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Gugi&family=Orbit&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #show{
            border: 1px solid gray;
        }


    </style>
</head>
<body>
    <!-- show에 배열반복문 이용해서 이미지 5개 출력
         작은이미지는 css로 작게 5개 이쁘게 배치
         transform 이용 작은이미지에 마우스올리면 회전 벗어나면 제자리
         큰이미지는 작은사진 가져온것중 첫번째 이미지로 초기이미지 설정
         큰 이미지도 css로 꾸미기
         작은 이미지 클릭시 큰 이미지 나오게-->
    <div id="show"></div>
    <img src="" class="large">
    <script>
        var imgarr=[{name:'../연예인사진/5.jpg'},
        {name:'../연예인사진/6.jpg'},
        {name:'../연예인사진/8.jpg'},
        {name:'../연예인사진/11.jpg'},
        {name:'../연예인사진/14.jpg'}];

        var s="";

        $.each(imgarr,function(i,ele){
            s+="<img src="+ele.name+"><br>"
        });
        $("#show").html(s);
    </script>
</body>
</html>
